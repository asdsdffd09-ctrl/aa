<!DOCTYPE html>
<html>
<head>
    <title>Koala Leaf Catch Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #e0e0e0; 
            font-family: sans-serif; 
            touch-action: manipulation;
            overflow: hidden;
        }
        canvas { 
            background: #87CEEB; 
            border: 4px solid #5d4037; 
            display: block; 
            max-width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }
        .btn {
            width: 80px;
            height: 80px;
            background: #5d4037;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
            box-shadow: 0 5px #3e2723;
        }
        .btn:active {
            box-shadow: 0 2px #3e2723;
            transform: translateY(3px);
            background: #795548;
        }
        /* ì¬ì‹œì‘ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        #restartBtn {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px #27ae60;
            z-index: 10;
        }
        #restartBtn:active {
            box-shadow: 0 2px #27ae60;
            transform: translate(-50%, -48%);
        }
    </style>
</head>
<body>

    <div style="position: relative;">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <button id="restartBtn">ë‹¤ì‹œ ì‹œì‘í•˜ê¸°</button>
    </div>

    <div class="controls">
        <div id="leftBtn" class="btn">â—€</div>
        <div id="rightBtn" class="btn">â–¶</div>
    </div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    let score = 0;
    let gameOver = false;
    let gameSpeed = 1; // ë‚œì´ë„ ì¡°ì ˆ ë³€ìˆ˜

    const koala = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 70,
        width: 50,
        height: 50,
        speed: 7
    };

    let items = [];
    const itemTypes = [
        { type: 'leaf', color: '#2ecc71', score: 1, isBad: false },
        { type: 'gold_leaf', color: '#f1c40f', score: 5, isBad: false },
        { type: 'stone', color: '#7f8c8d', score: 0, isBad: true },
        { type: 'fire', color: '#e74c3c', score: 0, isBad: true }
    ];

    const keys = {};
    
    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);

    // í„°ì¹˜/í´ë¦­ ë²„íŠ¼ ì´ë²¤íŠ¸
    const setupBtn = (btn, key) => {
        btn.addEventListener("mousedown", () => keys[key] = true);
        btn.addEventListener("mouseup", () => keys[key] = false);
        btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; });
        btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; });
    };

    setupBtn(document.getElementById("leftBtn"), "ArrowLeft");
    setupBtn(document.getElementById("rightBtn"), "ArrowRight");

    function createItem() {
        const randomType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
        // ì ìˆ˜ì— ë”°ë¼ ê¸°ë³¸ ì†ë„ ì¦ê°€ (ìµœëŒ€ 10ê¹Œì§€)
        const baseSpeed = 2 + (score / 10); 
        items.push({
            x: Math.random() * (canvas.width - 30),
            y: -30,
            width: 30,
            height: 30,
            ...randomType,
            speed: (baseSpeed + Math.random() * 3)
        });
    }

    function resetGame() {
        score = 0;
        gameOver = false;
        items = [];
        koala.x = canvas.width / 2 - 25;
        restartBtn.style.display = "none";
        requestAnimationFrame(gameLoop);
    }

    function update() {
        if (gameOver) return;

        if (keys["ArrowLeft"] && koala.x > 0) koala.x -= koala.speed;
        if (keys["ArrowRight"] && koala.x < canvas.width - koala.width) koala.x += koala.speed;

        // ì ìˆ˜ê°€ ë†’ì„ìˆ˜ë¡ ì•„ì´í…œ ìƒì„± í™•ë¥  ë¯¸ì„¸í•˜ê²Œ ì¦ê°€
        const spawnRate = 0.03 + (score / 1000);
        if (Math.random() < Math.min(spawnRate, 0.08)) createItem();

        for (let i = items.length - 1; i >= 0; i--) {
            const s = items[i];
            s.y += s.speed;

            // ì¶©ëŒ ê°ì§€
            if (s.x < koala.x + koala.width && s.x + s.width > koala.x &&
                s.y < koala.y + koala.height && s.y + s.height > koala.y) {
                
                if (s.isBad) {
                    gameOver = true;
                    restartBtn.style.display = "block";
                } else {
                    score += s.score;
                    items.splice(i, 1);
                }
                continue;
            }

            if (s.y > canvas.height) items.splice(i, 1);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ì½”ì•Œë¼ ê·¸ë¦¬ê¸°
        ctx.fillStyle = "#95a5a6";
        ctx.fillRect(koala.x, koala.y, koala.width, koala.height);
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("ğŸ¨", koala.x + 25, koala.y + 35);

        // ì•„ì´í…œ ê·¸ë¦¬ê¸°
        items.forEach(s => {
            ctx.fillStyle = s.color;
            ctx.beginPath();
            ctx.arc(s.x + 15, s.y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
        });

        // ì ìˆ˜ í‘œì‹œ
        ctx.fillStyle = "white";
        ctx.font = "bold 20px Arial";
        ctx.textAlign = "left";
        ctx.fillText(`Score: ${score}`, 20, 40);

        // ë ˆë²¨ í‘œì‹œ (ì†ë„ ì¦ê°€ ì²´ê°ìš©)
        const level = Math.floor(score / 10) + 1;
        ctx.textAlign = "right";
        ctx.fillText(`Lv. ${level}`, canvas.width - 20, 40);

        if (gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "bold 40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = "24px Arial";
            ctx.fillText(`ìµœì¢… ì ìˆ˜: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
        }
    }

    function gameLoop() {
        update();
        draw();
        if (!gameOver) {
            requestAnimationFrame(gameLoop);
        }
    }

    restartBtn.addEventListener("click", resetGame);

    gameLoop();
</script>
</body>
</html>
