<!DOCTYPE html>
<html>
<head>
    <title>Koala Leaf Catch Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #e0e0e0; 
            font-family: sans-serif; 
            touch-action: manipulation;
            overflow: hidden;
        }
        canvas { 
            background: #87CEEB; 
            border: 4px solid #5d4037; 
            display: block; 
            max-width: 100%;
            height: auto;
        }
        .container { position: relative; }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }
        .btn {
            width: 80px;
            height: 80px;
            background: #5d4037;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 5px #3e2723;
        }
        .btn:active {
            box-shadow: 0 2px #3e2723;
            transform: translateY(3px);
            background: #795548;
        }

        .overlay-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px #27ae60;
            z-index: 10;
        }
        .overlay-btn:active {
            box-shadow: 0 2px #27ae60;
            transform: translate(-50%, -48%);
        }
    </style>
</head>
<body>

    <div class="container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <button id="startBtn" class="overlay-btn">ê²Œì„ ì‹œì‘í•˜ê¸°</button>
        <button id="restartBtn" class="overlay-btn" style="display: none;">ë‹¤ì‹œ ì‹œì‘í•˜ê¸°</button>
    </div>

    <div class="controls">
        <div id="leftBtn" class="btn">â—€</div>
        <div id="rightBtn" class="btn">â–¶</div>
    </div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");

    let score = 0;
    let gameOver = false;
    let gameStarted = false; 
    let items = [];

    const koala = {
        x: canvas.width / 2 - 30,
        y: canvas.height - 80,
        width: 60,
        height: 60,
        speed: 8
    };

    const itemTypes = [
        { type: 'leaf', emoji: 'ğŸƒ', score: 1, isBad: false },
        { type: 'gold_leaf', emoji: 'ğŸŒŸ', score: 5, isBad: false },
        { type: 'stone', emoji: 'ğŸª¨', score: 0, isBad: true },
        { type: 'fire', emoji: 'ğŸ”¥', score: 0, isBad: true }
    ];

    const keys = {};
    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);

    const setupBtn = (btn, key) => {
        btn.addEventListener("mousedown", () => keys[key] = true);
        btn.addEventListener("mouseup", () => keys[key] = false);
        btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; });
        btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; });
    };
    setupBtn(document.getElementById("leftBtn"), "ArrowLeft");
    setupBtn(document.getElementById("rightBtn"), "ArrowRight");

    // ë„í˜•ìœ¼ë¡œ ì½”ì•Œë¼ ê·¸ë¦¬ëŠ” í•¨ìˆ˜
    function drawKoala(x, y) {
        // ê·€ (ì™¼ìª½, ì˜¤ë¥¸ìª½)
        ctx.fillStyle = "#A9A9A9"; // ì–´ë‘ìš´ íšŒìƒ‰
        ctx.beginPath();
        ctx.arc(x + 10, y + 15, 15, 0, Math.PI * 2);
        ctx.arc(x + 50, y + 15, 15, 0, Math.PI * 2);
        ctx.fill();

        // ì–¼êµ´
        ctx.fillStyle = "#D3D3D3"; // ë°ì€ íšŒìƒ‰
        ctx.beginPath();
        ctx.arc(x + 30, y + 35, 25, 0, Math.PI * 2);
        ctx.fill();

        // ëˆˆ
        ctx.fillStyle = "#333";
        ctx.beginPath();
        ctx.arc(x + 20, y + 30, 3, 0, Math.PI * 2);
        ctx.arc(x + 40, y + 30, 3, 0, Math.PI * 2);
        ctx.fill();

        // ì½” (íƒ€ì›í˜•)
        ctx.fillStyle = "#4A4A4A";
        ctx.beginPath();
        ctx.ellipse(x + 30, y + 42, 6, 10, 0, 0, Math.PI * 2);
        ctx.fill();
    }

    function createItem() {
        const randomType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
        const baseSpeed = 2 + (score / 15); 
        items.push({
            x: Math.random() * (canvas.width - 40) + 20,
            y: -40,
            ...randomType,
            speed: (baseSpeed + Math.random() * 3)
        });
    }

    function startGame() {
        gameStarted = true;
        startBtn.style.display = "none";
        requestAnimationFrame(gameLoop);
    }

    function resetGame() {
        score = 0;
        gameOver = false;
        items = [];
        koala.x = canvas.width / 2 - 30;
        restartBtn.style.display = "none";
        requestAnimationFrame(gameLoop);
    }

    function update() {
        if (!gameStarted || gameOver) return;

        if (keys["ArrowLeft"] && koala.x > 0) koala.x -= koala.speed;
        if (keys["ArrowRight"] && koala.x < canvas.width - koala.width) koala.x += koala.speed;

        const spawnRate = 0.03 + (score / 1500);
        if (Math.random() < Math.min(spawnRate, 0.08)) createItem();

        for (let i = items.length - 1; i >= 0; i--) {
            const s = items[i];
            s.y += s.speed;

            // ì¶©ëŒ ê°ì§€ (ì•„ì´í…œ ìœ„ì¹˜ê°€ ì½”ì•Œë¼ ë²”ìœ„ ì•ˆì¸ì§€ í™•ì¸)
            if (s.x > koala.x && s.x < koala.x + koala.width &&
                s.y > koala.y && s.y < koala.y + koala.height) {
                
                if (s.isBad) {
                    gameOver = true;
                    restartBtn.style.display = "block";
                } else {
                    score += s.score;
                    items.splice(i, 1);
                }
                continue;
            }
            if (s.y > canvas.height + 40) items.splice(i, 1);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ì½”ì•Œë¼ ê·¸ë¦¬ê¸°
        drawKoala(koala.x, koala.y);

        // ì•„ì´í…œ ê·¸ë¦¬ê¸° (ì´ëª¨í‹°ì½˜)
        items.forEach(s => {
            ctx.font = "35px Arial";
            ctx.textAlign = "center";
            ctx.fillText(s.emoji, s.x, s.y);
        });

        // ì ìˆ˜ ë° ë ˆë²¨
        ctx.fillStyle = "white";
        ctx.font = "bold 20px Arial";
        ctx.textAlign = "left";
        ctx.fillText(`Score: ${score}`, 20, 40);
        const level = Math.floor(score / 10) + 1;
        ctx.textAlign = "right";
        ctx.fillText(`Lv. ${level}`, canvas.width - 20, 40);

        if (!gameStarted) {
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "bold 35px Arial";
            ctx.fillText("ì½”ì•Œë¼ ì ë¨¹ê¸°", canvas.width / 2, canvas.height / 2 - 40);
            ctx.font = "18px Arial";
            ctx.fillText("ëŒğŸª¨ê³¼ ë¶ˆğŸ”¥ì„ í”¼í•´ ìğŸƒì„ ë¨¹ìœ¼ì„¸ìš”!", canvas.width / 2, canvas.height / 2);
        }

        if (gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "bold 40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = "24px Arial";
            ctx.fillText(`ìµœì¢… ì ìˆ˜: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
        }
    }

    function gameLoop() {
        update();
        draw();
        if (gameStarted && !gameOver) {
            requestAnimationFrame(gameLoop);
        }
    }

    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", resetGame);

    draw();
</script>
</body>
</html>
