<!DOCTYPE html>
<html>
<head>
    <title>Koala Leaf Catch Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #e0e0e0; 
            font-family: sans-serif; 
            touch-action: manipulation; /* ÎçîÎ∏îÌÉ≠ ÌôïÎåÄ Î∞©ÏßÄ */
        }
        canvas { 
            background: #87CEEB; 
            border: 4px solid #5d4037; 
            display: block; 
            max-width: 100%;
            height: auto;
        }
        /* Î∞©Ìñ•ÌÇ§ Ïª®ÌÖåÏù¥ÎÑà */
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }
        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .btn {
            width: 80px;
            height: 80px;
            background: #5d4037;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
            box-shadow: 0 5px #3e2723;
        }
        .btn:active {
            box-shadow: 0 2px #3e2723;
            transform: translateY(3px);
            background: #795548;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div class="controls">
        <div id="leftBtn" class="btn">‚óÄ</div>
        <div id="rightBtn" class="btn">‚ñ∂</div>
    </div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let gameOver = false;

    const koala = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 70,
        width: 50,
        height: 50,
        speed: 7
    };

    const items = [];
    const itemTypes = [
        { type: 'leaf', color: '#2ecc71', score: 1, isBad: false },
        { type: 'gold_leaf', color: '#f1c40f', score: 5, isBad: false },
        { type: 'stone', color: '#7f8c8d', score: 0, isBad: true },
        { type: 'fire', color: '#e74c3c', score: 0, isBad: true }
    ];

    const keys = {};
    
    // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);

    // Î≤ÑÌäº ÌÑ∞Ïπò/ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    // ÏôºÏ™Ω Î≤ÑÌäº Ï°∞Ïûë
    leftBtn.addEventListener("mousedown", () => keys["ArrowLeft"] = true);
    leftBtn.addEventListener("mouseup", () => keys["ArrowLeft"] = false);
    leftBtn.addEventListener("touchstart", (e) => { e.preventDefault(); keys["ArrowLeft"] = true; });
    leftBtn.addEventListener("touchend", (e) => { e.preventDefault(); keys["ArrowLeft"] = false; });

    // Ïò§Î•∏Ï™Ω Î≤ÑÌäº Ï°∞Ïûë
    rightBtn.addEventListener("mousedown", () => keys["ArrowRight"] = true);
    rightBtn.addEventListener("mouseup", () => keys["ArrowRight"] = false);
    rightBtn.addEventListener("touchstart", (e) => { e.preventDefault(); keys["ArrowRight"] = true; });
    rightBtn.addEventListener("touchend", (e) => { e.preventDefault(); keys["ArrowRight"] = false; });

    function createItem() {
        const randomType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
        items.push({
            x: Math.random() * (canvas.width - 30),
            y: -30,
            width: 30,
            height: 30,
            ...randomType,
            speed: 2 + Math.random() * 3
        });
    }

    function update() {
        if (gameOver) return;

        if (keys["ArrowLeft"] && koala.x > 0) koala.x -= koala.speed;
        if (keys["ArrowRight"] && koala.x < canvas.width - koala.width) koala.x += koala.speed;

        if (Math.random() < 0.03) createItem();

        for (let i = items.length - 1; i >= 0; i--) {
            const s = items[i];
            s.y += s.speed;

            if (s.x < koala.x + koala.width && s.x + s.width > koala.x &&
                s.y < koala.y + koala.height && s.y + s.height > koala.y) {
                
                if (s.isBad) {
                    gameOver = true;
                } else {
                    score += s.score;
                    items.splice(i, 1);
                }
                continue;
            }

            if (s.y > canvas.height) items.splice(i, 1);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#95a5a6";
        ctx.fillRect(koala.x, koala.y, koala.width, koala.height);
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("üê®", koala.x + 25, koala.y + 35);

        items.forEach(s => {
            ctx.fillStyle = s.color;
            ctx.beginPath();
            ctx.arc(s.x + 15, s.y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
        });

        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.textAlign = "left";
        ctx.fillText(`Score: ${score}`, 20, 40);

        if (gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
            ctx.font = "20px Arial";
            ctx.fillText("Tap screen to Restart", canvas.width / 2, canvas.height / 2 + 40);
        }

        requestAnimationFrame(() => {
            update();
            draw();
        });
    }

    // Í≤åÏûÑ Ïò§Î≤Ñ Ïãú ÌôîÎ©¥ ÌÅ¥Î¶≠ÌïòÎ©¥ Ïû¨ÏãúÏûë
    canvas.addEventListener("click", () => {
        if (gameOver) location.reload();
    });

    draw();
</script>
</body>
</html>
