<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ì½”ì•Œë¼ì˜ ë‚˜ë­‡ì ì‹ì‚¬ (Koala Leaf Catch)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e8f5e9; font-family: 'Malgun Gothic', sans-serif; }
        canvas { display: block; background: #c8e6c9; margin: 0 auto; border: 8px solid #5d4037; border-radius: 10px; cursor: none; }
        #ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; pointer-events: none; }
        .game-title { font-size: 24px; color: #2e7d32; font-weight: bold; margin-bottom: 5px; }
        .score-board { font-size: 30px; color: #ffffff; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="game-title">ğŸ¨ ì½”ì•Œë¼ì˜ ë‚˜ë­‡ì ì‹ì‚¬</div>
        <div id="score" class="score-board">ì ìˆ˜: 0</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        canvas.width = 450;
        canvas.height = 650;

        let score = 0;
        let gameOver = false;

        // 1. ì½”ì•Œë¼ ì„¤ì • (ë§ˆìš°ìŠ¤/í™”ì‚´í‘œë¥¼ ë”°ë¼ê°€ëŠ” ìºë¦­í„°)
        const koala = {
            x: canvas.width / 2 - 30,
            y: canvas.height - 80,
            width: 60,
            height: 60,
            color: '#9e9e9e' 
        };

        const items = [];
        const itemTypes = {
            LEAF: { color: '#4caf50', label: 'LEAF' }, // ë‚˜ë­‡ì: ì ìˆ˜+1
            STONE: { color: '#546e7a', label: 'STONE' } // ëŒ/í­íƒ„: ê²Œì„ì˜¤ë²„
        };

        // 2. ì•„ì´í…œ ìƒì„± (ë‚˜ë­‡ìê³¼ ë°©í•´ë¬¼ ë¬´ì‘ìœ„ ìƒì„±)
        function createItem() {
            const isLeaf = Math.random() > 0.4; // 60% í™•ë¥ ë¡œ ë‚˜ë­‡ì ìƒì„±
            items.push({
                x: Math.random() * (canvas.width - 30),
                y: -40,
                width: 35,
                height: 35,
                type: isLeaf ? 'LEAF' : 'STONE',
                speed: 3 + Math.random() * 4 // ë–¨ì–´ì§€ëŠ” ì†ë„ ë¬´ì‘ìœ„
            });
        }

        // ë§ˆìš°ìŠ¤ ì´ë™ìœ¼ë¡œ ì½”ì•Œë¼ ì¡°ì‘
        canvas.addEventListener('mousemove', (e) => {
            if (gameOver) return;
            const rect = canvas.getBoundingClientRect();
            // ì½”ì•Œë¼ì˜ ì¤‘ì‹¬ì´ ë§ˆìš°ìŠ¤ë¥¼ ë”°ë¼ì˜¤ë„ë¡ ìˆ˜ì •
            koala.x = e.clientX - rect.left - koala.width / 2;
            
            if (koala.x < 0) koala.x = 0;
            if (koala.x > canvas.width - koala.width) koala.x = canvas.width - koala.width;
        });

        function update() {
            if (gameOver) return;

            if (Math.random() < 0.04) createItem();

            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.y += item.speed;

                // ì¶©ëŒ ê°ì§€ ë¡œì§
                if (item.x < koala.x + koala.width &&
                    item.x + item.width > koala.x &&
                    item.y < koala.y + koala.height &&
                    item.y + item.height > koala.y) {
                    
                    if (item.type === 'LEAF') {
                        score += 1; // ë‚˜ë­‡ìì€ ì ìˆ˜ íšë“
                        scoreElement.innerText = `ì ìˆ˜: ${score}`;
                        items.splice(i, 1);
                    } else {
                        // ëŒì´ë‚˜ í­íƒ„ì„ ë¨¹ìœ¼ë©´ ëª¨ë‘ ë©ˆì¶”ê³  ê²Œì„ì˜¤ë²„
                        gameOver = true;
                        setTimeout(() => {
                            alert(`ğŸš¨ ê²Œì„ ì˜¤ë²„! ğŸš¨\nì½”ì•Œë¼ê°€ ëŒì„ ë¨¹ì—ˆìŠµë‹ˆë‹¤.\nìµœì¢… ì ìˆ˜: ${score}ì `);
                            location.reload();
                        }, 10);
                    }
                }

                if (item.y > canvas.height) {
                    items.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ì½”ì•Œë¼ ê·¸ë¦¬ê¸°
            // ê·€
            ctx.fillStyle = '#757575';
            ctx.beginPath();
            ctx.arc(koala.x + 10, koala.y + 15, 15, 0, Math.PI * 2);
            ctx.arc(koala.x + 50, koala.y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
            // ì–¼êµ´
            ctx.fillStyle = koala.color;
            ctx.beginPath();
            ctx.ellipse(koala.x + 30, koala.y + 35, 30, 25, 0, 0, Math.PI * 2);
            ctx.fill();
            // ì½”
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.ellipse(koala.x + 30, koala.y + 40, 8, 12, 0, 0, Math.PI * 2);
            ctx.fill();

            // ì•„ì´í…œ ê·¸ë¦¬ê¸°
            items.forEach(item => {
                if (item.type === 'LEAF') {
                    ctx.fillStyle = itemTypes.LEAF.color;
                    ctx.beginPath();
                    ctx.ellipse(item.x + 17, item.y + 17, 18, 10, Math.PI / 4, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = itemTypes.STONE.color;
                    ctx.beginPath();
                    ctx.arc(item.x + 17, item.y + 17, 15, 0, Math.PI * 2); // ëŒ ëª¨ì–‘
                    ctx.fill();
                    // ëŒ ë¬´ëŠ¬
                    ctx.fillStyle = '#37474f';
                    ctx.fillRect(item.x + 10, item.y + 10, 5, 5);
                }
            });

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        draw();
    </script>
</body>
</html>
