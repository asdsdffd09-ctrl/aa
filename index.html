<!DOCTYPE html>
<html>
<head>
    <title>Koala Leaf Catch Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>

        canvas { 
            background: #87CEEB;

            display: block; 
            width: 100%;
            height: 100%;
        }
        
        /* ì˜¤ë²„ë ˆì´ ê³µí†µ ìŠ¤íƒ€ì¼ */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 20;
        }

        /* ë‹‰ë„¤ì„ ì…ë ¥ í¼ ìŠ¤íƒ€ì¼ */
        #nicknameForm input {
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            width: 200px;
            text-align: center;
        }

        .main-btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #2ecc71;
            color: white;
            border: none;

            cursor: pointer;
            box-shadow: 0 4px #27ae60;
            transition: 0.2s;
        }
        .main-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px #27ae60;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }
        .btn {
            width: 80px; height: 80px;
            background: #5d4037;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 5px #3e2723;
        }
        .btn:active {
            box-shadow: 0 2px #3e2723;
            transform: translateY(3px);
        }
        
        h1 { margin-bottom: 10px; font-size: 32px; }
        p { margin-bottom: 25px; line-height: 1.5; }

    </style>
</head>
<body>

    <div class="container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div id="nicknamePage" class="overlay">
            <h1>ğŸ¨ ì½”ì•Œë¼ ê²Œì„</h1>
            <p>ì‚¬ìš©í•˜ì‹¤ ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!</p>
            <div id="nicknameForm">
                <input type="text" id="nickInput" placeholder="ë‹‰ë„¤ì„ (5ì ì´ë‚´)" maxlength="5">
                <br>
                <button id="toWelcomeBtn" class="main-btn">ì…ë ¥ ì™„ë£Œ</button>
            </div>
        </div>

        <div id="welcomePage" class="overlay hide">
            <h1>í™˜ì˜í•©ë‹ˆë‹¤, <span id="displayNick"></span>ë‹˜!</h1>
            <p>
                ë–¨ì–´ì§€ëŠ” <b>ì´ˆë¡ ì</b>ì„ ë¨¹ì–´ ì ìˆ˜ë¥¼ ì˜¬ë¦¬ì„¸ìš”.<br>
                <b>ëŒ</b>ê³¼ <b>ë¶ˆ</b>ì— ë‹¿ìœ¼ë©´ ê²Œì„ì´ ëë‚©ë‹ˆë‹¤!
            </p>
            <button id="startBtn" class="main-btn">ê²Œì„ ì‹œì‘í•˜ê¸°</button>
        </div>

        <div id="gameOverPage" class="overlay hide">
            <h1>GAME OVER</h1>
            <p id="finalScoreText"></p>
            <button id="restartBtn" class="main-btn">ë‹¤ì‹œ ë„ì „í•˜ê¸°</button>
        </div>
    </div>

    <div class="controls">
        <div id="leftBtn" class="btn">â—€</div>
        <div id="rightBtn" class="btn">â–¶</div>
    </div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    // UI ìš”ì†Œë“¤
    const pages = {
        nick: document.getElementById("nicknamePage"),
        welcome: document.getElementById("welcomePage"),
        gameOver: document.getElementById("gameOverPage")
    };
    const nickInput = document.getElementById("nickInput");
    const displayNick = document.getElementById("displayNick");
    const finalScoreText = document.getElementById("finalScoreText");

    let score = 0;
    let nickname = "";
    let gameOver = false;
    let gameStarted = false;
    let items = [];

    const koala = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 70,
        width: 50,
        height: 50,
        speed: 7
    };

    const itemTypes = [
        { type: 'leaf', color: '#2ecc71', score: 1, isBad: false },
        { type: 'gold_leaf', color: '#f1c40f', score: 5, isBad: false },
        { type: 'stone', color: '#7f8c8d', score: 0, isBad: true },
        { type: 'fire', color: '#e74c3c', score: 0, isBad: true }
    ];

    const keys = {};
    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);

    const setupBtn = (btn, key) => {
        btn.addEventListener("mousedown", () => keys[key] = true);
        btn.addEventListener("mouseup", () => keys[key] = false);
        btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; });
        btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; });
    };
    setupBtn(document.getElementById("leftBtn"), "ArrowLeft");
    setupBtn(document.getElementById("rightBtn"), "ArrowRight");

    // [í˜ì´ì§€ ì´ë™ ë¡œì§]
    
    // 1 -> 2ë‹¨ê³„ ì´ë™
    document.getElementById("toWelcomeBtn").addEventListener("click", () => {
        const val = nickInput.value.trim();
        if(!val) { alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }
        nickname = val;
        displayNick.innerText = nickname;
        pages.nick.classList.add("hide");
        pages.welcome.classList.remove("hide");
    });

    // 2 -> ê²Œì„ ì‹œì‘
    document.getElementById("startBtn").addEventListener("click", () => {
        pages.welcome.classList.add("hide");
        gameStarted = true;
        requestAnimationFrame(gameLoop);
    });

    // ì¬ì‹œì‘
    document.getElementById("restartBtn").addEventListener("click", () => {
        pages.gameOver.classList.add("hide");
        resetGame();
    });

    function createItem() {
        const randomType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
        const baseSpeed = 2 + (score / 15); 
        items.push({
            x: Math.random() * (canvas.width - 30),
            y: -30,
            width: 30,
            height: 30,
            ...randomType,
            speed: (baseSpeed + Math.random() * 3)
        });
    }

    function resetGame() {
        score = 0;
        gameOver = false;
        items = [];
        koala.x = canvas.width / 2 - 25;
        requestAnimationFrame(gameLoop);
    }

    function update() {
        if (!gameStarted || gameOver) return;

        if (keys["ArrowLeft"] && koala.x > 0) koala.x -= koala.speed;
        if (keys["ArrowRight"] && koala.x < canvas.width - koala.width) koala.x += koala.speed;

        const spawnRate = 0.03 + (score / 1000);
        if (Math.random() < Math.min(spawnRate, 0.08)) createItem();

        for (let i = items.length - 1; i >= 0; i--) {
            const s = items[i];
            s.y += s.speed;

            if (s.x < koala.x + koala.width && s.x + s.width > koala.x &&
                s.y < koala.y + koala.height && s.y + s.height > koala.y) {
                
                if (s.isBad) {
                    gameOver = true;
                    finalScoreText.innerHTML = `<b>${nickname}</b>ë‹˜ì˜ ìµœì¢… ì ìˆ˜: <b>${score}</b>`;
                    pages.gameOver.classList.remove("hide");
                } else {
                    score += s.score;
                    items.splice(i, 1);
                }
                continue;
            }
            if (s.y > canvas.height) items.splice(i, 1);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ì½”ì•Œë¼
        ctx.font = "40px Arial";
        ctx.textAlign = "center";
        ctx.fillText("ğŸ¨", koala.x + 25, koala.y + 40);

        // ì•„ì´í…œ
        items.forEach(s => {
            ctx.fillStyle = s.color;
            ctx.beginPath();
            ctx.arc(s.x + 15, s.y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
        });

        // ìƒë‹¨ ì •ë³´ ë°”
        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.fillRect(0, 0, canvas.width, 50);
        
        ctx.fillStyle = "white";
        ctx.font = "bold 18px sans-serif";
        ctx.textAlign = "left";
        ctx.fillText(`ğŸ‘¤ ${nickname}`, 15, 32);
        
        ctx.textAlign = "right";
        ctx.fillText(`Score: ${score}`, canvas.width - 15, 32);
    }

    function gameLoop() {
        update();
        draw();
        if (gameStarted && !gameOver) {
            requestAnimationFrame(gameLoop);
        }
    }

    // ì´ˆê¸° ë°°ê²½ ë Œë”ë§
    draw();
</script>
</body>
</html>
