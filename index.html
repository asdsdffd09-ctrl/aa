<!DOCTYPE html>
<html>
<head>
    <title>Koala Leaf Catch Game</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #e0e0e0; font-family: sans-serif; }
        canvas { background: #87CEEB; border: 4px solid #5d4037; display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Í≤åÏûÑ ÏÉÅÌÉú
    let score = 0;
    let gameOver = false;

    // ÏΩîÏïåÎùº ÏÑ§Ï†ï
    const koala = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 70,
        width: 50,
        height: 50,
        speed: 7
    };

    // ÏïÑÏù¥ÌÖú Î∞∞Ïó¥
    const items = [];
    const itemTypes = [
        { type: 'leaf', color: '#2ecc71', score: 1, isBad: false },
        { type: 'gold_leaf', color: '#f1c40f', score: 5, isBad: false },
        { type: 'stone', color: '#7f8c8d', score: 0, isBad: true },
        { type: 'fire', color: '#e74c3c', score: 0, isBad: true }
    ];

    // ÌÇ§ ÏûÖÎ†• ÏÉÅÌÉú
    const keys = {};
    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);

    function createItem() {
        const randomType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
        items.push({
            x: Math.random() * (canvas.width - 30),
            y: -30,
            width: 30,
            height: 30,
            ...randomType,
            speed: 2 + Math.random() * 3
        });
    }

    function update() {
        if (gameOver) return;

        // ÏΩîÏïåÎùº Ïù¥Îèô
        if (keys["ArrowLeft"] && koala.x > 0) koala.x -= koala.speed;
        if (keys["ArrowRight"] && koala.x < canvas.width - koala.width) koala.x += koala.speed;

        // ÏïÑÏù¥ÌÖú Ï≤òÎ¶¨
        if (Math.random() < 0.03) createItem();

        for (let i = items.length - 1; i >= 0; i--) {
            const s = items[i];
            s.y += s.speed;

            // Ï∂©Îèå ÌåêÏ†ï
            if (s.x < koala.x + koala.width && s.x + s.width > koala.x &&
                s.y < koala.y + koala.height && s.y + s.height > koala.y) {
                
                if (s.isBad) {
                    gameOver = true;
                } else {
                    score += s.score;
                    items.splice(i, 1);
                }
                continue;
            }

            // ÌôîÎ©¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞ê
            if (s.y > canvas.height) items.splice(i, 1);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ÏΩîÏïåÎùº Í∑∏Î¶¨Í∏∞ (ÌöåÏÉâ ÏÇ¨Í∞ÅÌòï - ÎÇòÏ§ëÏóê Ïù¥ÎØ∏ÏßÄÎ°ú ÍµêÏ≤¥ Í∞ÄÎä•)
        ctx.fillStyle = "#95a5a6";
        ctx.fillRect(koala.x, koala.y, koala.width, koala.height);
        ctx.fillStyle = "black";
        ctx.fillText("üê®", koala.x + 15, koala.y + 30); // ÏΩîÏïåÎùº ÏïÑÏù¥ÏΩò

        // ÏïÑÏù¥ÌÖú Í∑∏Î¶¨Í∏∞
        items.forEach(s => {
            ctx.fillStyle = s.color;
            ctx.beginPath();
            ctx.arc(s.x + 15, s.y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
        });

        // Ï†êÏàò ÌëúÏãú
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 20, 40);

        if (gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "40px Arial";
            ctx.fillText("GAME OVER", 80, canvas.height / 2);
            ctx.font = "20px Arial";
            ctx.fillText("Press F5 to Restart", 110, canvas.height / 2 + 40);
        }

        requestAnimationFrame(() => {
            update();
            draw();
        });
    }

    draw();
</script>
</body>
</html>
