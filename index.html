<!DOCTYPE html>
<html>
<head>
    <title>Koala Leaf Catch Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #e0e0e0; 
            font-family: 'Malgun Gothic', sans-serif; 
            touch-action: manipulation;
            overflow: hidden;
        }
        canvas { 
            background: #87CEEB; 
            border: 4px solid #5d4037; 
            display: block; 
            max-width: 100%;
            height: auto;
        }
        .container { position: relative; }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }
        .btn {
            width: 80px;
            height: 80px;
            background: #5d4037;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 5px #3e2723;
        }
        .btn:active {
            box-shadow: 0 2px #3e2723;
            transform: translateY(3px);
            background: #795548;
        }

        /* ë‹‰ë„¤ì„ ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ */
        #nickInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #5d4037;
            text-align: center;
            z-index: 15;
        }

        .overlay-btn {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px #27ae60;
            z-index: 10;
        }
        .overlay-btn:active {
            box-shadow: 0 2px #27ae60;
            transform: translate(-50%, -48%);
        }
    </style>
</head>
<body>

    <div class="container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <input type="text" id="nickInput" placeholder="ë‹‰ë„¤ì„ ì…ë ¥ (5ì ì´ë‚´)" maxlength="5">
        <button id="startBtn" class="overlay-btn">ê²Œì„ ì‹œì‘í•˜ê¸°</button>
        <button id="restartBtn" class="overlay-btn" style="display: none;">ë‹¤ì‹œ ì‹œì‘í•˜ê¸°</button>
    </div>

    <div class="controls">
        <div id="leftBtn" class="btn">â—€</div>
        <div id="rightBtn" class="btn">â–¶</div>
    </div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const nickInput = document.getElementById("nickInput");

    let score = 0;
    let nickname = "";
    let gameOver = false;
    let gameStarted = false;
    let items = [];

    const koala = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 80,
        width: 60,
        height: 60,
        speed: 8
    };

    // ì•„ì´í…œ ì„¤ì •: ìê³¼ ê½ƒ(ì¥í•´ë¬¼)
    const itemTypes = [
        { type: 'leaf', emoji: 'ğŸƒ', score: 1, isBad: false },
        { type: 'gold_leaf', emoji: 'ğŸŒŸ', score: 5, isBad: false },
        { type: 'flower1', emoji: 'ğŸŒ¸', score: 0, isBad: true },
        { type: 'flower2', emoji: 'ğŸŒº', score: 0, isBad: true }
    ];

    const keys = {};
    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);

    const setupBtn = (btn, key) => {
        btn.addEventListener("mousedown", () => keys[key] = true);
        btn.addEventListener("mouseup", () => keys[key] = false);
        btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; });
        btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; });
    };
    setupBtn(document.getElementById("leftBtn"), "ArrowLeft");
    setupBtn(document.getElementById("rightBtn"), "ArrowRight");

    function createItem() {
        const randomType = itemTypes[Math.floor(Math.random() * itemTypes.length)];
        const baseSpeed = 2 + (score / 15); 
        items.push({
            x: Math.random() * (canvas.width - 40) + 20,
            y: -40,
            size: 35,
            ...randomType,
            speed: (baseSpeed + Math.random() * 2)
        });
    }

    function startGame() {
        nickname = nickInput.value.trim() || "ì½”ì•Œë¼";
        gameStarted = true;
        nickInput.style.display = "none";
        startBtn.style.display = "none";
        requestAnimationFrame(gameLoop);
    }

    function resetGame() {
        score = 0;
        gameOver = false;
        items = [];
        koala.x = canvas.width / 2 - 25;
        restartBtn.style.display = "none";
        requestAnimationFrame(gameLoop);
    }

    // ë„í˜•ìœ¼ë¡œ ì½”ì•Œë¼ ê·¸ë¦¬ê¸° í•¨ìˆ˜
    function drawKoala(x, y) {
        ctx.save();
        ctx.translate(x + 30, y + 30);
        
        // ê·€
        ctx.fillStyle = "#7f8c8d";
        ctx.beginPath();
        ctx.arc(-25, -15, 15, 0, Math.PI * 2); // ì™¼ìª½ ê·€
        ctx.arc(25, -15, 15, 0, Math.PI * 2);  // ì˜¤ë¥¸ìª½ ê·€
        ctx.fill();
        ctx.fillStyle = "#bdc3c7";
        ctx.beginPath();
        ctx.arc(-25, -15, 8, 0, Math.PI * 2); // ê·€ ì•ˆìª½
        ctx.arc(25, -15, 8, 0, Math.PI * 2);
        ctx.fill();

        // ì–¼êµ´
        ctx.fillStyle = "#95a5a6";
        ctx.beginPath();
        ctx.arc(0, 5, 25, 0, Math.PI * 2);
        ctx.fill();

        // ëˆˆ
        ctx.fillStyle = "#333";
        ctx.beginPath();
        ctx.arc(-10, 0, 3, 0, Math.PI * 2);
        ctx.arc(10, 0, 3, 0, Math.PI * 2);
        ctx.fill();

        // ì½” (íƒ€ì›í˜•)
        ctx.fillStyle = "#34495e";
        ctx.beginPath();
        ctx.ellipse(0, 10, 6, 10, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
    }

    function update() {
        if (!gameStarted || gameOver) return;

        if (keys["ArrowLeft"] && koala.x > 0) koala.x -= koala.speed;
        if (keys["ArrowRight"] && koala.x < canvas.width - koala.width) koala.x += koala.speed;

        const spawnRate = 0.03 + (score / 1500);
        if (Math.random() < Math.min(spawnRate, 0.07)) createItem();

        for (let i = items.length - 1; i >= 0; i--) {
            const s = items[i];
            s.y += s.speed;

            // ì¶©ëŒ íŒì • (ì½”ì•Œë¼ ë¨¸ë¦¬ ë¶€ë¶„ ì›í˜• íŒì •)
            const dx = s.x - (koala.x + 30);
            const dy = s.y - (koala.y + 35);
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 40) {
                if (s.isBad) {
                    gameOver = true;
                    restartBtn.style.display = "block";
                } else {
                    score += s.score;
                    items.splice(i, 1);
                }
                continue;
            }
            if (s.y > canvas.height + 50) items.splice(i, 1);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ë‹‰ë„¤ì„ í‘œì‹œ
        if (gameStarted) {
            ctx.fillStyle = "rgba(255,255,255,0.8)";
            ctx.font = "bold 16px Arial";
            ctx.textAlign = "center";
            ctx.fillText(nickname, koala.x + 30, koala.y - 10);
        }

        drawKoala(koala.x, koala.y);

        items.forEach(s => {
            ctx.font = `${s.size}px Arial`;
            ctx.textAlign = "center";
            ctx.fillText(s.emoji, s.x, s.y);
        });

        ctx.fillStyle = "white";
        ctx.font = "bold 20px Arial";
        ctx.textAlign = "left";
        ctx.fillText(`Score: ${score}`, 20, 40);
        const level = Math.floor(score / 10) + 1;
        ctx.textAlign = "right";
        ctx.fillText(`Lv. ${level}`, canvas.width - 20, 40);

        if (!gameStarted) {
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "bold 35px Arial";
            ctx.fillText("ì½”ì•Œë¼ ì ë¨¹ê¸°", canvas.width / 2, canvas.height / 2 - 100);
            ctx.font = "16px Arial";
            ctx.fillText("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”!", canvas.width / 2, canvas.height / 2 - 70);
            ctx.fillText("ğŸƒ/ğŸŒŸëŠ” ì ìˆ˜, ğŸŒ¸/ğŸŒºëŠ” ê²Œì„ ì˜¤ë²„!", canvas.width / 2, canvas.height / 2 + 50);
        }

        if (gameOver) {
            ctx.fillStyle = "rgba(0,0,0,0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "bold 40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 40);
            ctx.font = "22px Arial";
            ctx.fillText(`${nickname}ë‹˜ì˜ ìµœì¢… ì ìˆ˜: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
        }
    }

    function gameLoop() {
        update();
        draw();
        if (gameStarted && !gameOver) {
            requestAnimationFrame(gameLoop);
        }
    }

    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", resetGame);

    draw();
</script>
</body>
</html>
